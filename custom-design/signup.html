<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Foody - Organic Food Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Lora:wght@600;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->
<style>
    .card-custom {
        min-height: 100vh;
    }

    .card-img-custom {
        object-fit: cover;
        width: 100%;
        height: 100%;
    }
    .signinup{
        border-radius: 20px;
    }
</style>
    <!-- Product Start -->
    <div class="container-custom">
        <div class="card card-custom">
            <img src="img/bg1.jpg" class="card-img card-img-custom" alt="..." style="object-fit: cover; height: 100vh;">
            <div class="card-img-overlay d-flex justify-content-center align-items-center">
                <div style="width:100%">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control signinup" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control signinup" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Contact Number</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control signinup" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control signinup" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control signinup" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Confirm Password</label>
                    </div>
                   
                    <div class="mt-4">
                        <a href="signin.html"><button class="btn btn-primary signinup" style="width: 100%;" type="submit">SIGNUP</button></a>
                    </div>
                    <div class="row mt-2">
                        <div class="col-8 text-light"><span style="background-color: #0000009e;border-radius: 15px;">Already Have a Account?</span></div>
                        <div class="col-4" style="text-align: right;"><a href="signin.html"><button type="button" class="btn btn-info btn-sm signinup">LOGIN</button></a></div>
                    </div>
                  </div>
            </div>
          </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
